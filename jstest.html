//DECREMENT

var start = parseInt(prompt('Enter the starting point:'));
var end = parseInt(prompt('Enter the ending point:'));

if (start < end) {
    // increment
    while (start < end) {
        document.writeln(start);
        start++;
    }
} else if (start >= end) {
    // decrement
    while (start >= end) {
        document.writeln(start);
        start--;
    }
}
